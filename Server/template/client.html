<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{title}}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{url_for('static', filename='css/master.css')}}">
        <link rel="short icon" href="{{url_for('static', filename='image/alter.ico')}}">
    </head>
    <script language="JavaScript">
        var time = 600000
        function redireccionar() {
          setTimeout("location.href='{{url_for('TimeOff')}}'",time);
        }
    </script>
    <body onload="redireccionar()">
        <div class ="container">
            <div class="card shadow">
                <div class="card-bodyclient">
                    <form action="/logout">
                        <div class="row mb-3 log_out">
                            <div class="col">
                                <button class="btn btn-primary mb-3 mt-4" type="Submit">Log Out</button>
                            </div>
                        </div>
                    </form>
                    <table class ="table table-bordered">
                        <thead>
                            <th scope="col">DATA</th>
                            <th scope="col">INICI</th>
                            <th scope="col">FINAL</th>
                            <th scope="col">TAMANY</th>
                            <th scope="col">ESTAT</th>
                        </thead>
                        <tbody>
                            {%for d in data %}
                            <tr>
                                <td>{{d.data_time}}</td>
                                <td>{{d.inici}}</td>
                                <td>{{d.final}}</td>
                                <td>{{d.tamany}}</td>
                                <td>{{d.estat}}</td>
                            </tr>
                            {%endfor%}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
