<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Altercom21</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/master.css')}}">
    <link rel="short icon" href="{{url_for('static', filename='image/alter.ico')}}">
</head>
<body> 
<div class="caja">
    <form class="form-control" action="acceso-login" method="post">
        <h1 class="text-center t">Iniciar Sessió</h1>
        {% if mensaje %}
        <div class="alert alert-danger" role="alert">
            {{ mensaje}}
          </div>
          {% endif %}
  <div class="form-group ">
    <label for="exampleInputName1 " class="t text-center">Nom</label>
    <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Introdueix el seu nom" name="txtName">
  </div> <br>
  <div class="form-group">
    <label for="exampleInputPassword1 " class="t text-center">Contrasenya</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Introdueix la seva contrasenya" name="txtPassword">
  </div>
  <div class="form-check">

  </div>
  <div class="text-center">
  <button type="submit" class="btn btn-success">Iniciar Sessió</button>
</div>
 
</form>
</div>
</body>
</html>
